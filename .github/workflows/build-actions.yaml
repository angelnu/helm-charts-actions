name: "Actions: Build"

concurrency: build-actions

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build all actions
    runs-on: ubuntu-22.04
    if: ${{ github.repository == 'bjw-s/helm-charts-actions' }}
    steps:
      - name: Get GitHub API token
        id: get-app-token
        uses: getsentry/action-github-app-token@v1
        with:
          app_id: ${{ secrets.BJWS_APP_ID }}
          private_key: ${{ secrets.BJWS_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ steps.get-app-token.outputs.token }}
          fetch-depth: 0

      - name: Collect changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            actions:
              - 'src/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'

      - name: Build actions
        if: steps.filter.outputs.actions == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          npm ci
          npm run removeNPMAbsolutePaths
          npm run build

      - name: Commit Changes
        uses: actions-x/commit@v6
        with:
          name: "bjw-s-bot[bot]"
          email: "bjw-s-bot <87358111+bjw-s-bot[bot]@users.noreply.github.com>"
          files: "package-lock.json package.json node_modules lib"
          message: "chore: Autobuild from ref: ${{ github.sha }}"
          token: ${{ steps.get-app-token.outputs.token }}
